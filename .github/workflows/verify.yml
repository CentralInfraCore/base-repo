name: verify

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21.x"

      - name: Go mod download (best-effort)
        run: |
          go mod download || true

      - name: Build canonicalize (local, no Docker)
        run: |
          mkdir -p output/dev
          go build -trimpath -o output/dev/canonicalize ./tools/canonicalize

      - name: Golden verify
        run: |
          BINARY=./output/dev/canonicalize make verify
