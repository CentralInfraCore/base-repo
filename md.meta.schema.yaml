---
type: object
required:
  - tags
  - category
  - related_nodes
  - entrypoint
  - used_in
  - description
properties:
  tags:
    type: array
    description: "Thematic tags for AI integration. Allowed values:"
    items:
      # Allow any string for tags to be more flexible
      # The enum below is kept for documentation purposes but commented out
      # to avoid validation failures with new, reasonable tags.
      type: string
      # enum:
      #   - relay         # Related to AI relay modules
      #   - compliance    # For compliance or validation logic
      #   - workflow      # Handles process or pipeline logic
      #   - cictor        # Part of the CICTOR decision system
      #   - schema        # Related to schema processing
      #   - doc           # Documentation or explanatory content
      #   - meta          # Meta-structures or internal definitions
  related_nodes:
    type: array
    items:
      type: string
    description: "References to concepts/modules (e.g., 'concept/relay_flow')."
  category:
    type: array
    description: "Functional role(s) of the document. Allowed values:"
    items:
      # The enum below is kept for documentation purposes but commented out
      # to avoid validation failures with new, reasonable roles.
      type: string
      # enum:
      #   - modul         # General module
      #   - decision      # Implements decision logic
      #   - morális       # Represents moral or rule-based logic
      #   - belépési      # Entry point (user or system)
      #   - meta          # Internal meta structures or logic
      #   - elemző        # Evaluation or analysis logic
      #   - legal         # Legal documents like licenses
      #   - koncepció     # High-level concept
      #   - architektúra  # Architectural blueprint
  entrypoint:
    type: boolean
    description: Indicates whether this document can act as an entry point.
  used_in:
    type: array
    description: "Workflows/processes using this module. Choose from:"
    items:
      # The enum below is kept for documentation purposes but commented out
      # to avoid validation failures with new, reasonable workflows.
      type: string
      # enum:
      #   - decision_flow     # Runs decision logic
      #   - validation        # Validation process
      #   - generation        # Generative or build pipeline
      #   - onboarding        # Loading or initializing into system
      #   - fallback_process  # Fallback handling path
      #   - distribution      # Software distribution process
      #   - publishing        # Content or release publishing
      #   - architecture-review # Architecture review process
  description:
    type: string
    description: Human-readable summary of document purpose (Hu/En).
